<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #aaa;
            color: white;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #ff4081;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="pregunta">¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    
    <div class="container" id="botones">
        <button class="btn yes" onclick="aceptar()">S√≠ üíñ</button>
        <button class="btn no" id="noBtn" onmouseover="moverBoton()">No üíî</button>
    </div>

    <div id="mensaje" class="celebration hidden">¬°Sab√≠a que dir√≠as que s√≠! üíòü•∞</div>

    <script>
        function aceptar() {
            document.getElementById("pregunta").classList.add("hidden");
            document.getElementById("botones").classList.add("hidden");
            document.getElementById("mensaje").classList.remove("hidden");

            for (let i = 0; i < 20; i++) {
                crearCorazon();
            }
        }

        function moverBoton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById("noBtn").style.left = x + "px";
            document.getElementById("noBtn").style.top = y + "px";
        }

        function crearCorazon() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>

</body>
</html>
